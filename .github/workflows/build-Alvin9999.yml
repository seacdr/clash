name: Auto Update Alvin9999

on:
  schedule:
    #- cron: '*/10 * * * *'  # 每 10 分钟执行一次
    - cron: '50 * * * *'  # 每小时50分执行
  workflow_dispatch:       # 支持手动触发

permissions:
  actions: write  # 允许写入Action
  contents: write  # 允许写入仓库内容

env:
  UPDATE_PY: Clash/alvin9999/update.py
  UPDATE_MD: Clash/alvin9999/update.md
  
jobs:
  update-wiki-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. 清除工作流运行记录
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 4
          
      # 2. 检出主仓库（包含 README.md 和脚本）
      - name: Checkout Main Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # 3. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4. 安装 Python 依赖
      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      # 5. 运行更新脚本        
      - name: Run Update Script
        run: |
          rm -f ${{ env.UPDATE_MD }}
          python ${{ env.UPDATE_PY }}

      # 6. 提交和推送更新到主仓库
      - name: Commit and Push Updates
        run: |
          if [[ -f "${{ env.UPDATE_MD }}" ]]; then
            git config --local user.name "github-actions"
            git config --local user.email "actions@github.com"
            git add ${{ env.UPDATE_MD }}
            if ! git diff --cached --quiet; then
              git commit -m "Auto update: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
              git push
            else
              echo "No changes detected"
            fi
          else
            echo "Error: ${{ env.UPDATE_MD }} not generated"
            exit 1
          fi
